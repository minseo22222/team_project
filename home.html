    /* ========== é¡¶éƒ¨ç”»å»Šï¼ˆä¸­é—´ä¸€å¼  + ä¸¤ä¾§åŠå¼ ï¼‰ ========== */
    :root {

  <script type="module">
    import supabase from './scripts/supabase.js';

    /* æœç´¢æäº¤ */
    function onSearch() {
      const q = document.getElementById('q').value.trim();
      if (!q) return;
      location.href = `/search?q=${encodeURIComponent(q)}`;
    }
    window.onSearch = onSearch

    /* é¡¶éƒ¨ç”»å»Šï¼šä¸Šä¸€å¼  / ä¸‹ä¸€å¼  */
    const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];
    let current = 0;
    const imgLeft = document.getElementById('imgLeft');
    const imgCenter = document.getElementById('imgCenter');
    const imgRight = document.getElementById('imgRight');

    function render() {
      const n = images.length;
      imgCenter.src = images[current];
      imgLeft.src = images[(current - 1 + n) % n];
      imgRight.src = images[(current + 1) % n];
    }
    document.getElementById('prevBtn').addEventListener('click', () => { current = (current - 1 + images.length) % images.length; render(); });
    document.getElementById('nextBtn').addEventListener('click', () => { current = (current + 1) % images.length; render(); });
    render();

    /* ========== æ•°æ®ï¼šæœ¬å‘¨äººæ°” ========== */
    /* ========== ë°ì´í„°: ì´ë²ˆ ì£¼ ì¸ê¸° ========== */
    async function loadPopularGames() {
      const today = new Date().toISOString().split('T')[0]

      const { data } = await supabase
        .from('Games')
        .select('*')
        .lte('release_date', today)  // â† ì¶œì‹œì¼ì´ ì˜¤ëŠ˜ ì´ì „ (ì´ë¯¸ ì¶œì‹œë¨)
        .order('recommended_count', { ascending: false })  // â† ì¶”ì²œ ë§ì€ ìˆœ
        .limit(6)

      if (data && data.length > 0) {
        renderPopular(data)
      }
    }
    const formatKRW = n => new Intl.NumberFormat('ko-KR').format(n);

    function renderPopular(games) {
      const grid = document.getElementById('gameGrid');
      const tpl = document.getElementById('gameCardTpl');
      grid.innerHTML = '';
      for (const g of games) {
        const node = tpl.content.firstElementChild.cloneNode(true);

        node.querySelector('.link').href = `/game.html?id=${g.slug}`;
        const img = node.querySelector('.game-cover');
        img.src = g.cover_image_url || '1.jpg';
        img.alt = `${g.title} ì»¤ë²„`;

        node.querySelector('.game-title').textContent = g.title;

        const badges = node.querySelector('.badges');
        badges.innerHTML = '';
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = g.genre || 'ì¥ë¥´';
        badges.appendChild(badge);

        const priceBox = node.querySelector('.price');
        priceBox.innerHTML = `<span>${g.developer || 'ê°œë°œì‚¬ ì •ë³´ ì—†ìŒ'}</span>`;

        grid.appendChild(node);
      }
    }
    loadPopularGames();

    /* ========== æ•°æ®ï¼šå³å°†å‘å”® ========== */
    async function loadUpcomingGames() {
      const today = new Date().toISOString().split('T')[0] // ì˜¤ëŠ˜ ë‚ ì§œ

      const { data } = await supabase
        .from('Games')
        .select('*')
        .gte('release_date', today)  // ì¶œì‹œì¼ì´ ì˜¤ëŠ˜ ì´í›„
        .order('release_date', { ascending: true })
        .limit(6)

      if (data && data.length > 0) {
        renderUpcoming(data)
      }
    }

    const pad2 = n => (n < 10 ? '0' : '') + n;
    function formatDateKR(d) {
      if (!d) return '';

      // ë¬¸ìì—´ ë‚ ì§œë¥¼ ì§ì ‘ íŒŒì‹± (YYYY-MM-DD í˜•ì‹)
      const [year, month, day] = d.split('-');
      return `${year}.${month}.${day}`;
    }

    function daysUntil(d) {
      const today = new Date(); today.setHours(0, 0, 0, 0);
      const target = new Date(d); target.setHours(0, 0, 0, 0);
      return Math.max(0, Math.ceil((target - today) / 86400000));
    }

    function renderUpcoming(games) {
      const grid = document.getElementById('upcomingGrid');
      const tpl = document.getElementById('gameCardTpl'); // å¤ç”¨åŒä¸€æ¨¡æ¿
      grid.innerHTML = '';
      for (const g of games) {
        const node = tpl.content.firstElementChild.cloneNode(true);

        node.querySelector('.link').href = `/game.html?id=${g.slug}`;
        const img = node.querySelector('.game-cover'); img.src = g.cover; img.alt = `${g.title} ì»¤ë²„`;
        node.querySelector('.game-title').textContent = g.title;

        const badges = node.querySelector('.badges'); badges.innerHTML = '';

        const tags = g.tags || [g.genre]  // tags ì—†ìœ¼ë©´ genre ì‚¬ìš©
        tags.forEach(t => {
          const s = document.createElement('span')
          s.className = 'badge'
          s.textContent = t
          badges.appendChild(s)
        })

        const d = daysUntil(g.release_date);
        node.querySelector('.price').innerHTML =
          `<span class="badge soon">D-${d}</span><span class="eta">${formatDateKR(g.release)}</span>`;

        grid.appendChild(node);
      }
    }
    loadUpcomingGames();
  </script>
