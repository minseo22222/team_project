<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 상세 - 갓겜판독기</title>
   <link rel="stylesheet" href="./css/style_game.css">
  </head>

<body>
  <!--header-->
  <div id="header"></div>

  <script type="module">
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const redirectURL = document.getElementById('redirect');
        redirectURL.textContent = window.location.href; //로그인 후 복귀할 주소
        // 외부 JS 추가 실행
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'scripts/header_user.js';
        document.body.appendChild(script);
      });
  </script>
  <!--/header-->

  <!--main-->
  <main>
    <!-- 로딩 표시 -->
    <div class="loading" id="loading">
      게임 정보를 불러오는 중...
    </div>

    <!-- 게임 상세 내용 (동적 생성) -->
    <div id="gameContent" style="display: none;"></div>

    <!-- 에러 메시지 -->
    <div class="error" id="error" style="display: none;">
      <h2>⚠️ 게임을 찾을 수 없습니다</h2>
      <p>요청하신 게임 정보를 찾을 수 없습니다.</p>
      <a href="/home.html">← 홈으로 돌아가기</a>
    </div>
  </main>
  <!--/main-->
  
  <script type="module" src="./scripts/game.js"></script>

</body>

</html>
