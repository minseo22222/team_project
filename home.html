<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>갓겜판독기 - 홈</title>

  <style>
    /* ========== 主题变量（含画廊尺寸） ========== */
    :root {
      --nav-h: 64px;
      --bg: #fff;
      --ink: #111827;
      --ink-2: #475569;
      --brand: #0ea5e9;
      --line: #e5e7eb;
      --radius: 12px;
      --center-w: clamp(320px, 45vw, 560px);
      /* 顶部画廊中间图宽度（随屏宽） */
      --center-h: 360px;
      /* 顶部画廊固定高度 */
      --side-ratio: .5;
      /* 侧图可见宽度 = 中图 * 该比例（0.5=半张） */
      --gap: 8px;
      /* 图与图之间间距 */
      --edge-pad: clamp(14px, 2vw, 24px);
      /* 画廊左右统一内边距（余白） */
    }

    /* ========== 全局基础 ========== */
    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8fafc;
      color: var(--ink);
    }

    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px
    }

    /* ========== 顶栏 ========== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      height: var(--nav-h);
      background: var(--bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, .06);
      background: #7deced;
    }

    .nav {
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap
    }

    .brand .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background: #e2f2ff;
      color: #0ea5e9;
      font-weight: 700;
    }

    .brand-name {
      font-weight: 800;
      letter-spacing: .2px
    }

    .nav-links {
      display: flex;
      gap: 18px;
      margin-left: 16px;
      white-space: nowrap
    }

    .nav-links a {
      color: var(--ink-2);
      text-decoration: none;
      font-weight: 600
    }

    .nav-links a:hover {
      color: var(--ink)
    }

    .search {
      display: flex;
      justify-content: center
    }

    .search-field {
      width: min(56vw, 560px);
      position: relative
    }

    .search-field input {
      width: 100%;
      height: 40px;
      padding: 0 14px 0 36px;
      border: 1px solid var(--line);
      border-radius: 999px;
      outline: none;
      background: #fff;
      font-size: 14px;
    }

    .search-field input:focus {
      border-color: #93c5fd;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, .15)
    }

    .search-field .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: .6
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative
    }

    .link {
      color: var(--ink-2);
      text-decoration: none;
      font-weight: 600
    }

    .link:hover {
      color: var(--ink);
      text-decoration: underline
    }

    @media (max-width:900px) {
      .nav-links {
        display: none
      }

      .search-field {
        width: min(70vw, 520px)
      }
    }

    @media (max-width:480px) {

      .brand-name,
      .actions .link {
        display: none
      }

      .search-field {
        width: 100%
      }
    }

    /* ========== 顶部画廊（中间一张 + 两侧半张） ========== */
    :root {
      --side-w: calc(var(--center-w) * var(--side-ratio));
    }

    .cardbox {
      position: relative;
      width: min(96vw, calc(var(--center-w) + 2*var(--side-w) + 2*var(--gap) + 2*var(--edge-pad)));
      padding-block: 16px;
      padding-inline: 0;
      margin: 20px auto;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .06);
    }

    .gallery {
      display: grid;
      grid-template-columns: var(--side-w) var(--center-w) var(--side-w);
      gap: var(--gap);
      align-items: center;
      justify-content: center;
      padding-inline: var(--edge-pad);
    }

    .gallery>figure {
      margin: 0;
      height: var(--center-h);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .12);
      background: #ddd;
    }

    .center img,
    .side img {
      width: var(--center-w);
      height: var(--center-h);
      object-fit: cover;
      display: block;
    }

    .side.left img {
      object-position: left center
    }

    .side.right img {
      object-position: right center
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, .12);
      background: rgba(255, 255, 255, .95);
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .15);
      z-index: 2;
    }

    .nav-btn.left {
      left: calc(var(--edge-pad) - 4px)
    }

    .nav-btn.right {
      right: calc(var(--edge-pad) - 4px)
    }

    .nav-btn:active {
      transform: translateY(calc(-50% + 1px))
    }

    .nav-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, .25)
    }

    @media (max-width:680px) {
      .gallery {
        grid-template-columns: var(--center-w);
        padding-inline: var(--edge-pad)
      }

      .side,
      .nav-btn {
        display: none
      }
    }

    /* ========== 通用板块标题 ========== */
    .section {
      margin: 28px 0
    }

    .section h2 {
      margin: 0 0 14px;
      font-size: 20px
    }

    /* ========== 游戏卡片网格（复用） ========== */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 24px
    }

    .game-card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .06)
    }

    .game-cover {
      aspect-ratio: 16/9;
      width: 100%;
      object-fit: cover;
      display: block
    }

    .game-meta {
      padding: 10px 12px;
      display: grid;
      gap: 6px
    }

    .game-title {
      font-weight: 700
    }

    .badges {
      display: flex;
      gap: 6px;
      flex-wrap: wrap
    }

    .badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #f8fafc
    }

    .price {
      display: flex;
      gap: 8px;
      align-items: center;
      font-weight: 700
    }

    /* 这里也用来放“发售日/D-n” */
    .off {
      background: #84cc16;
      color: #0b1b05;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 800
    }

    .old {
      color: #94a3b8;
      text-decoration: line-through
    }

    /* 发售倒计时徽标 */
    .soon {
      background: #fee2e2;
      border-color: #fecaca;
      color: #991b1b;
      font-weight: 800
    }

    .eta {
      color: #475569;
      font-weight: 600
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      font-size: 14px;
      cursor: pointer
    }

    .chip:hover {
      background: #f1f5f9
    }

    .announce {
      background: linear-gradient(135deg, #e0f2fe, #f5f3ff);
      border: 1px solid #dbeafe;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px
    }


    /* 리스트 스타일 — 슬라이드 애니메이션을 위해 max-height 사용 */
    .menu {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      width: 110px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      border-radius: 8px;
      background: white;
      overflow: hidden;
      max-height: 0;
      /* 닫힘 상태 */
      transition: max-height 220ms ease, opacity 150ms ease;
      opacity: 0;
      padding: 0;
      box-sizing: border-box;
      z-index: 100;
    }

    .menu.open {
      max-height: 400px;
      /* 충분히 큰 값 (항목 수에 맞춰 조정) */
      opacity: 1;
      padding: 8px 0;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      padding: 10px 14px;
      cursor: pointer;
      user-select: none;
    }

    .menu li:hover,
    .menu li:focus {
      background: #f2f4f7;
    }
  </style>
</head>

<body>
  <!--header-->
  <div id="header"></div>

  <script type="module">
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const redirectURL = document.getElementById('redirect');
        redirectURL.textContent = window.location.href; //로그인 후 복귀할 주소
        // 외부 JS 추가 실행
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'scripts/header_user.js';
        document.body.appendChild(script);
      });
  </script>
  <!--/header-->

  <main>
    <!-- 顶部画廊 -->
    <section class="cardbox">
      <button class="nav-btn left" id="prevBtn" aria-label="이전"><b>&lt;</b></button>
      <div class="gallery" aria-label="갤러리">
        <figure class="side left"><img id="imgLeft" src="2.jpg" alt="left" loading="lazy"></figure>
        <figure class="center"> <img id="imgCenter" src="1.jpg" alt="center"></figure>
        <figure class="side right"><img id="imgRight" src="3.jpg" alt="right" loading="lazy"></figure>
      </div>
      <button class="nav-btn right" id="nextBtn" aria-label="다음"><b>&gt;</b></button>
    </section>

    <!-- 本周人气 -->
    <section class="section">
      <h2>🔥 이번 주 인기 게임</h2>
      <div class="game-grid" id="gameGrid"></div>
      <template id="gameCardTpl">
        <article class="game-card">
          <a class="link" href="#"><img class="game-cover" src="" alt=""></a>
          <div class="game-meta">
            <div class="game-title"></div>
            <div class="badges"></div>
            <div class="price"></div>
          </div>
        </article>
      </template>
    </section>

    <!-- 新增：即将发售 -->
    <section class="section">
      <h2>⏳ 출시 예정작</h2>
      <div class="game-grid" id="upcomingGrid"></div>
      <!-- 复用同一个模板 gameCardTpl -->
    </section>

    <!-- 标签云 -->
    <section class="section">
      <h2>🏷️ 인기 태그</h2>
      <div class="chips">
        <button class="chip">액션</button><button class="chip">RPG</button>
        <button class="chip">로그라이크</button><button class="chip">멀티</button>
        <button class="chip">협동</button><button class="chip">인디</button>
        <button class="chip">PS5</button><button class="chip">Steam</button>
      </div>
    </section>

    <!-- 公告 -->
    <section class="section">
      <div class="announce"><strong>🎁 주간 이벤트:</strong> 이번 주 ‘인디 위크’ 스크린샷 공모! 우승자에게 Steam 기프트 ₩20,000</div>
    </section>
  </main>

  <script type="module">
    import supabase from './scripts/supabase.js';

    /* 搜索提交 */
    function onSearch() {
      const q = document.getElementById('q').value.trim();
      if (!q) return;
      location.href = `/search?q=${encodeURIComponent(q)}`;
    }
    window.onSearch = onSearch

    /* 顶部画廊：上一张 / 下一张 */
    const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];
    let current = 0;
    const imgLeft = document.getElementById('imgLeft');
    const imgCenter = document.getElementById('imgCenter');
    const imgRight = document.getElementById('imgRight');

    function render() {
      const n = images.length;
      imgCenter.src = images[current];
      imgLeft.src = images[(current - 1 + n) % n];
      imgRight.src = images[(current + 1) % n];
    }
    document.getElementById('prevBtn').addEventListener('click', () => { current = (current - 1 + images.length) % images.length; render(); });
    document.getElementById('nextBtn').addEventListener('click', () => { current = (current + 1) % images.length; render(); });
    render();

    /* ========== 数据：本周人气 ========== */
    /* ========== 데이터: 이번 주 인기 ========== */
    async function loadPopularGames() {
      const today = new Date().toISOString().split('T')[0]

      const { data } = await supabase
        .from('Games')
        .select('*')
        .lte('release_date', today)  // ← 출시일이 오늘 이전 (이미 출시됨)
        .order('recommended_count', { ascending: false })  // ← 추천 많은 순
        .limit(6)

      if (data && data.length > 0) {
        renderPopular(data)
      }
    }
    const formatKRW = n => new Intl.NumberFormat('ko-KR').format(n);

    function renderPopular(games) {
      const grid = document.getElementById('gameGrid');
      const tpl = document.getElementById('gameCardTpl');
      grid.innerHTML = '';
      for (const g of games) {
        const node = tpl.content.firstElementChild.cloneNode(true);

        node.querySelector('.link').href = `/game.html?id=${g.slug}`;
        const img = node.querySelector('.game-cover');
        img.src = g.cover_image_url || '1.jpg';
        img.alt = `${g.title} 커버`;

        node.querySelector('.game-title').textContent = g.title;

        const badges = node.querySelector('.badges');
        badges.innerHTML = '';
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = g.genre || '장르';
        badges.appendChild(badge);

        const priceBox = node.querySelector('.price');
        priceBox.innerHTML = `<span>${g.developer || '개발사 정보 없음'}</span>`;

        grid.appendChild(node);
      }
    }
    loadPopularGames();

    /* ========== 数据：即将发售 ========== */
    async function loadUpcomingGames() {
      const today = new Date().toISOString().split('T')[0] // 오늘 날짜

      const { data } = await supabase
        .from('Games')
        .select('*')
        .gte('release_date', today)  // 출시일이 오늘 이후
        .order('release_date', { ascending: true })
        .limit(6)

      if (data && data.length > 0) {
        renderUpcoming(data)
      }
    }

    const pad2 = n => (n < 10 ? '0' : '') + n;
    function formatDateKR(d) {
      if (!d) return '';

      // 문자열 날짜를 직접 파싱 (YYYY-MM-DD 형식)
      const [year, month, day] = d.split('-');
      return `${year}.${month}.${day}`;
    }

    function daysUntil(d) {
      const today = new Date(); today.setHours(0, 0, 0, 0);
      const target = new Date(d); target.setHours(0, 0, 0, 0);
      return Math.max(0, Math.ceil((target - today) / 86400000));
    }

    function renderUpcoming(games) {
      const grid = document.getElementById('upcomingGrid');
      const tpl = document.getElementById('gameCardTpl'); // 复用同一模板
      grid.innerHTML = '';
      for (const g of games) {
        const node = tpl.content.firstElementChild.cloneNode(true);

        node.querySelector('.link').href = `/game.html?id=${g.slug}`;
        const img = node.querySelector('.game-cover'); img.src = g.cover; img.alt = `${g.title} 커버`;
        node.querySelector('.game-title').textContent = g.title;

        const badges = node.querySelector('.badges'); badges.innerHTML = '';

        const tags = g.tags || [g.genre]  // tags 없으면 genre 사용
        tags.forEach(t => {
          const s = document.createElement('span')
          s.className = 'badge'
          s.textContent = t
          badges.appendChild(s)
        })

        const d = daysUntil(g.release_date);
        node.querySelector('.price').innerHTML =
          `<span class="badge soon">D-${d}</span><span class="eta">${formatDateKR(g.release)}</span>`;

        grid.appendChild(node);
      }
    }
    loadUpcomingGames();
  </script>

</body>

</html>
