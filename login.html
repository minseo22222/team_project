<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>login</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh;                 
      display: flex;                    
      justify-content: center;           
      align-items: center;               
      background: #97b3e1;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .login-card {
      width: min(92vw, 420px);           
      padding: 28px 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      display: grid;                    
      gap: 12px;
    }

    .login-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
      text-align: center;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 14px;
      color: #333;
    }
    
    *, *::before, *::after { box-sizing: border-box; }
    input[type="text"],
    input[type="password"]{
    width: 100%;
    max-width: 100%;
    display: block;
    box-sizing: border-box;
    padding: 10px 12px;
    border: 1px solid #d7dbe0;
    border-radius: 8px;
    font-size: 14px;
    }
    input:focus { border-color: #4c8bf5; box-shadow: 0 0 0 3px rgba(76,139,245,.15); }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }
    button {
      flex: 1;
      padding: 10px 12px;
      background: rgb(69, 218, 218);
      border: none;
      border-radius: 8px;
      font-weight: 700;                 
      cursor: pointer;
    }
    button[type="reset"] { background: #74bee1; }

    .links {
      margin-top: 4px;
      text-align: center;
      font-size: 14px;
    }
    .links a { color: #3366cc; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    
    @media (max-width: 360px) {
      .login-card { padding: 18px 14px; }
    }
  </style>
</head>
<body>
  <form class="login-card" action="" id="form">
    <h2>로그인</h2>

    <div class="field">
      <label for="email">이메일</label>
      <input id="email" type="text" placeholder="email 입력" autocomplete="username" />
    </div>

    <div class="field">
      <label for="pwd">비밀번호</label>
      <input id="pwd" type="password" placeholder="password" autocomplete="current-password" />
    </div>

    <div class="actions">
      <button type="submit">로그인</button>
      <button type="reset">다시쓰기</button>
    </div>

    <div class="links">
      <a href="passwordFinder.html">비밀번호 찾기</a> &nbsp;|&nbsp; <a href="join.html">회원가입</a>
    </div>
  </form>

  <script type="module" src="/scripts/login.js"></script>
</body>
</html>
