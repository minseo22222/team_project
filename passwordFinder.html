<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 찾기(정적)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      min-height:100vh; display:flex; justify-content:center; align-items:center;
      background:#97b3e1; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card{
      width:min(92vw, 420px); padding:28px 24px; background:#fff; border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.08); display:grid; gap:14px;
    }
    .title{ margin:0 0 4px; font-size:20px; text-align:center; }
    .field{ display:grid; gap:6px; }
    label{ font-size:14px; color:#333; }

    *, *::before, *::after { box-sizing: border-box; }
    input[type="text"], input[type="email"]{
      width:100%; max-width:100%; display:block; padding:10px 12px;
      border:1px solid #d7dbe0; border-radius:8px; font-size:14px; outline:none;
    }
    input:focus{ border-color:#4c8bf5; box-shadow:0 0 0 3px rgba(76,139,245,.15); }

    .actions{ display:flex; gap:10px; margin-top:6px; }
    button{
      flex:1; padding:10px 12px; background:rgb(69,218,218); border:none; border-radius:8px;
      font-weight:700; cursor:pointer;
    }
    button.secondary{ background:#74bee1; }

    .err{ font-size:12px; color:#c62828; display:none; }
    .err.center{ text-align:center; }
    .summary{
      background:#f6f8fb; border:1px solid #e3e7ee; border-radius:8px; padding:12px; font-size:14px;
    }
    .summary .kv{ display:flex; justify-content:space-between; padding:6px 0; }
    .summary .kv b{ font-weight:600; }

    [hidden]{ display:none !important; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Step1: 输入ID和邮箱 -->
    <section id="step1">
      <h2 class="title">비밀번호 찾기</h2>

      <div class="field">
        <label for="semail">이메일</label>
        <input id="semail" type="email" placeholder="you@example.com" autocomplete="email" required>
        <small id="emailErr" class="err">이메일 형식을 입력하세요</small>
      </div>

      <div class="actions">
        <button id="nextBtn" type="button">다음</button>
        <button id="resetBtn" class="secondary" type="button">다시쓰기</button>
      </div>
      <div id="matchErr" class="err center">아이디 또는 이메일이 일치하지 않습니다.</div>
    </section>

    <!-- 结果：在同一白框内显示ID与密码 -->
    <section id="result" hidden>
      <h2 class="title">확인 결과</h2>
      <div class="summary">
        <div class="kv"><span>비밀번호</span><b id="outPwd"></b></div>
      </div>
      <div class="actions">
        <button class="secondary" type="button" id="backBtn">뒤로</button>
      </div>
    </section>
  </div>

  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  // ✅ 여기에 본인 Supabase 정보 입력
  const supabaseUrl = 'https://qjusboguowpyamitokjh.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdXNib2d1b3dweWFtaXRva2poIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNjU5MDIsImV4cCI6MjA3NTY0MTkwMn0._AMM8U_rwX6RLAe1ACIvdC-047nnykVaQvnfcAuXZ0Q' // 익명 키(클라이언트용)
  const supabase = createClient(supabaseUrl, supabaseKey)

  const nextBtn = document.getElementById('nextBtn');
  const semail = document.getElementById('semail');
  const emailErr = document.getElementById('emailErr');
  const matchErr = document.getElementById('matchErr');
  const resultSection = document.getElementById('result');
  const step1Section = document.getElementById('step1');
  const outPwd = document.getElementById('outPwd'); // 기존 HTML id 사용
  const resetBtn = document.getElementById('resetBtn');
  const backBtn = document.getElementById('backBtn');

  // 이메일 정규식
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  nextBtn.onclick = async () => {
    // 초기화
    emailErr.style.display = 'none';
    matchErr.style.display = 'none';
    outPwd.textContent = '';

    const emailValue = semail.value.trim();
    if (!emailRegex.test(emailValue)) {
      emailErr.style.display = 'block';
      return;
    }

    try {
      // Users 테이블에서 password 조회 (email 컬럼 기준)
      const { data, error } = await supabase
        .from('Users')
        .select('password')
        .eq('email', emailValue)
        .maybeSingle(); // 하나만 기대할 때

      if (error) {
        console.error('Supabase error:', error);
        matchErr.textContent = '서버 에러가 발생했습니다. 잠시 후 다시 시도하세요.';
        matchErr.style.display = 'block';
        return;
      }

      if (!data) {
        // 일치하는 계정 없음
        matchErr.textContent = '해당 이메일로 등록된 계정이 없습니다.';
        matchErr.style.display = 'block';
        return;
      }

      // 닉네임 표시
      const pwd = data.password;
      step1Section.hidden = true;
      resultSection.hidden = false;
      outPwd.textContent = pwd;

    } catch (err) {
      console.error(err);
      matchErr.textContent = '예기치 못한 오류가 발생했습니다.';
      matchErr.style.display = 'block';
    }
  }

  resetBtn.onclick = () => {
    semail.value = '';
    emailErr.style.display = 'none';
    matchErr.style.display = 'none';
  }

  backBtn.onclick = () => {
    step1Section.hidden = false;
    resultSection.hidden = true;
    semail.focus();
  }
