<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <style>
        /* --- Neo-Brutalism (팝 아트) 테마 변수 --- */
        :root {
            --bg-color: #FFDE59;       /* 쨍한 노란색 배경 */
            --card-bg: #FFFFFF;        /* 흰색 카드 */
            --border-color: #000000;   /* 완전 검은색 테두리 */
            --accent-pink: #FF90E8;    /* 포인트 핑크 */
            --accent-blue: #54C1FF;    /* 포인트 블루 */
            --shadow-hard: 6px 6px 0px 0px #000000; /* 흐림 없는 딱딱한 그림자 */
            --shadow-hover: 3px 3px 0px 0px #000000; /* 눌렀을 때 그림자 */
            --border-width: 3px;       /* 굵은 테두리 */
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            /* 모눈종이 같은 배경 패턴 추가 */
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            color: var(--border-color);
        }

        /* 메인 컨테이너 */
        .brutal-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* 공통 카드 스타일 (굵은 테두리 + 하드 쉐도우) */
        .brutal-card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-hard);
            padding: 30px;
            border-radius: 0; /* 둥근 모서리 제거 (각진 느낌) */
            /* 약간의 둥근 느낌을 원하면 border-radius: 12px 정도 주어도 됨 */
        }

        /* 1. 상단 프로필 섹션 */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            background-color: #fff;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border: var(--border-width) solid var(--border-color);
            background-color: #eee;
            /* 이미지도 그림자 효과 */
            box-shadow: 4px 4px 0px #000; 
        }

        .header-info {
            flex: 1;
        }

        .nickname {
            font-size: 32px;
            font-weight: 900; /* 아주 굵게 */
            margin: 0 0 4px 0;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .email {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: monospace; /* 타자기 느낌 폰트 */
        }

        /* 버튼 그룹 */
        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: var(--border-width) solid var(--border-color);
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 4px 4px 0px 0px #000; /* 버튼 그림자 */
            transition: all 0.1s;
            text-transform: uppercase;
        }

        /* 메인 버튼 (파란색) */
        .btn-primary {
            background-color: var(--accent-blue);
            color: var(--border-color);
        }

        .btn-primary:hover {
            transform: translate(2px, 2px); /* 눌리는 효과 */
            box-shadow: 2px 2px 0px 0px #000;
        }

        /* 서브 버튼 (흰색) */
        .btn-secondary {
            background-color: #fff;
            color: var(--border-color);
        }

        .btn-secondary:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
            background-color: #f0f0f0;
        }

        /* 2. 섹션 라벨 (태그 스타일) */
        .section-label {
            display: inline-block;
            background-color: var(--border-color);
            color: #fff;
            padding: 8px 16px;
            font-weight: 900;
            font-size: 14px;
            margin-bottom: 16px;
            transform: rotate(-1deg); /* 살짝 기울여서 장난스러운 느낌 */
        }

        /* 자기소개 텍스트 */
        .bio-text {
            font-size: 16px;
            line-height: 1.6;
            font-weight: 500;
            border: 2px dashed var(--border-color); /* 점선 테두리 */
            padding: 16px;
            background-color: #fffaf0;
        }

        /* 3. 리뷰 리스트 (카드 그리드) */
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* 개별 게임 카드 */
        .game-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: var(--border-width) solid var(--border-color);
            box-shadow: 4px 4px 0px 0px #000;
            text-decoration: none;
            color: var(--border-color);
            transition: all 0.2s;
            position: relative;
        }

        .game-card:hover {
            transform: translate(-2px, -2px); /* 위로 솟아오름 */
            box-shadow: 8px 8px 0px 0px #000; /* 그림자가 길어짐 */
            background-color: var(--accent-pink); /* 호버 시 핑크색 배경 */
        }

        .card-img-wrapper {
            width: 100%;
            height: 140px;
            border-bottom: var(--border-width) solid var(--border-color);
            background: #fff;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 12px;
        }

        .game-title {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 6px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rating {
            font-size: 14px;
            font-weight: 700;
            background-color: #000;
            color: #FFDE59; /* 검은 바탕에 노란 별 */
            display: inline-block;
            padding: 2px 6px;
        }

        /* 반응형 (모바일) */
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .action-buttons {
                justify-content: center;
                width: 100%;
            }

            .review-grid {
                grid-template-columns: 1fr; 
            }

            .game-card {
                flex-direction: row;
                height: 90px;
            }

            .card-img-wrapper {
                width: 90px;
                height: 100%;
                border-bottom: none;
                border-right: var(--border-width) solid var(--border-color);
            }

            .card-info {
                justify-content: center;
                display: flex;
                flex-direction: column;
                flex: 1;
            }
        }
    </style>
</head>

<body>

    <div class="brutal-container">
        
        <div class="brutal-card profile-header">
            <img id="profile_img" class="profile-img" src="/default_profile.png" alt="프로필 사진">
            
            <div class="header-info">
                <h2 id="nickname" class="nickname">PlayerOne</h2>
                <div id="email" class="email">example@gamecritic.com</div>
                
                <div class="action-buttons">
                    <button id="editProfileBtn" class="btn btn-primary">내 정보 수정</button>
                    <button id="logout" class="btn btn-secondary">로그아웃</button>
                </div>
            </div>
        </div>

        <div class="brutal-card content-section">
            <div class="section-label">MY BIO (자기소개)</div>
            <div id="showMyself" class="bio-text">
                작성된 자기소개가 없습니다. 자기소개를 입력해보세요!
            </div>
            
            <br><br>

            <div class="section-label" style="background-color: var(--accent-pink); color: black;">MY REVIEWS</div>
            <div id="rateList" class="review-grid">
                </div>
        </div>

    </div>

    <script type="module" src="/scripts/profile.js"></script>
</body>
</html>
