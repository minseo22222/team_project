<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 상세 - 갓겜판독기</title>
   <link rel="stylesheet" href="./css/style_game.css">
   <link rel="stylesheet" href="./css/style_review.css">
  </head>

<body>
  <!--header-->
  <div id="header"></div>

  <script type="module">
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        const redirectURL = document.getElementById('redirect');
        redirectURL.textContent = window.location.href; //로그인 후 복귀할 주소
        // 외부 JS 추가 실행
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'scripts/header_user.js';
        document.body.appendChild(script);
      });
  </script>
  <!--/header-->

  <!--main-->
  <main>
    <!-- 로딩 표시 -->
    <div class="loading" id="loading">
      게임 정보를 불러오는 중...
    </div>

    <!-- 게임 상세 내용 (동적 생성) -->
    <div id="gameContent" style="display: none;"></div>

    <!-- 에러 메시지 -->
    <div class="error" id="error" style="display: none;">
      <h2>⚠️ 게임을 찾을 수 없습니다</h2>
      <p>요청하신 게임 정보를 찾을 수 없습니다.</p>
      <a href="/home.html">← 홈으로 돌아가기</a>
    </div>
  </main>
  <!--/main-->
  
  <script type="module" src="./scripts/game.js"></script>

  
  <section class="reviews-section" id="reviews">
  <h2>평가 작성</h2>

  <form class="review-composer" action="" method="post">
    <div class="row">
      <strong>별점:</strong>
      <div class="rating" aria-label="별점 선택">
        <input type="radio" id="star5" name="rating" value="5" >
        <label for="star5" title="5점"></label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4점"></label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3점"></label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2점"></label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1점"></label>
      </div>
    </div>
    <div class="row recommend-row">
      <strong></strong>
      <div class="recommend" role="radiogroup" aria-label="추천 여부">
        <input type="radio" id="rec-yes" name="is_recommended" value="1" >
        <label for="rec-yes" class="chip yes">추천</label>

        <input type="radio" id="rec-no" name="is_recommended" value="0">
        <label for="rec-no" class="chip no">비추천</label>
      </div>
    </div>

    <textarea name="comment" placeholder="게임에 대한 평가를 적어주세요."></textarea>

    <div class="review-actions">
      <input type="reset" value="다시쓰기" class="btn">
      <input type="submit" value="평가" class="btn">
    </div>
  </form>
</section>

<section class="reviews-view" id="reviews-view">
  <div class="reviews-toolbar">
    <button type="button" class="sort-btn active" data-sort="time">시간순 ▾</button>
    <button type="button" class="sort-btn" data-sort="reco">추천순 ▾</button>
  </div>

  <div id="review-list" class="review-list" aria-live="polite"></div>

  <button id="load-more" class="loadmore-btn" type="button">추가 보기</button>
</section>
<script type="module" src="./scripts/review.js"></script>
</body>


</html>
