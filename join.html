<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원 가입 - 갓겜판독기</title>
  <style>
    /* --- Pop Art 테마 변수 --- */
    :root {
        --bg-color: #FFDE59;       /* 배경: 쨍한 노란색 */
        --card-bg: #FFFFFF;        /* 카드: 흰색 */
        --ink: #000000;            /* 텍스트: 검정 */
        --brand: #54C1FF;          /* 포인트: 파란색 */
        --accent-pink: #FF90E8;    /* 강조: 핑크 */
        --accent-red: #FF4D4D;     /* 에러: 빨강 */
        --accent-green: #00E054;   /* 성공/가입: 초록 */
        --border-w: 3px;           /* 테두리 두께 */
        --shadow-hard: 6px 6px 0px 0px #000000; /* 딱딱한 그림자 */
    }

    html, body { height: 100%; margin: 0; }
    
    body {
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background-color: var(--bg-color);
      /* 도트 패턴 배경 */
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: 'Pretendard', -apple-system, system-ui, sans-serif;
      color: var(--ink);
    }

    /* 메인 카드 */
    .login-card {
      width: min(90vw, 420px);
      padding: 40px 30px;
      background: var(--card-bg);
      border: var(--border-w) solid #000;
      box-shadow: var(--shadow-hard);
      border-radius: 0; /* 각진 모서리 */
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 상단 장식 (스티커 효과) */
    .login-card::before {
        content: "JOIN US";
        position: absolute;
        top: -20px; right: -10px;
        background: var(--accent-green);
        color: #000;
        border: 2px solid #000;
        padding: 4px 12px;
        font-weight: 900; font-size: 14px;
        box-shadow: 3px 3px 0 #000;
        transform: rotate(5deg);
        z-index: 1;
    }

    .login-card h2 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .field { display: grid; gap: 8px; }
    
    label {
      font-size: 16px; font-weight: 800;
      background: var(--brand);
      display: inline-block; width: fit-content;
      padding: 2px 8px; border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
    }

    *, *::before, *::after { box-sizing: border-box; }
    
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; display: block; padding: 12px 14px;
      border: 2px solid #000; border-radius: 0;
      font-size: 16px; font-weight: 600; outline: none;
      background: #fff; box-shadow: 3px 3px 0 #eee;
      transition: all 0.15s;
    }
    input:focus {
        background: #fffff0;
        box-shadow: 4px 4px 0 #000;
        transform: translate(-2px, -2px);
    }

    /* 버튼 영역 */
    .actions { display: flex; gap: 12px; margin-top: 20px; }
    
    button {
      flex: 1; padding: 16px; border: 2px solid #000; border-radius: 0;
      font-weight: 900; font-size: 18px; cursor: pointer;
      box-shadow: 4px 4px 0 #000; transition: all 0.1s;
      text-transform: uppercase;
    }
    
    /* 가입하기 버튼 */
    button[type="submit"] { 
        background: var(--accent-green); 
        color: #000;
    }
    button[type="submit"]:hover {
        background: #00ff62; transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 #000;
    }
    button[type="submit"]:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 #000;
    }

    /* 하단 링크 */
    .links {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      display: flex; justify-content: center; gap: 20px;
    }
    .links a { 
        color: #000; 
        text-decoration: none; 
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s;
    }
    .links a:hover { 
        color: var(--brand);
        border-bottom: 2px solid var(--brand);
    }

    /* 에러 메시지 스타일 */
    .error {
        font-size: 13px; color: var(--ink); background: var(--accent-red);
        padding: 6px; border: 2px solid #000; font-weight: 700;
        display: none; text-align: center;
        box-shadow: 2px 2px 0 #000;
    }

    @media (max-width: 360px) {
      .login-card { padding: 30px 20px; width: 95vw; }
    }
  </style>
</head>
<body>
  <form class="login-card" id="joinForm" action="">
    <h2>회원 가입</h2>

    <div class="field">
      <label for="nickname">닉네임</label>
      <input id="nickname" type="text" placeholder="사용할 닉네임을 입력하세요" autocomplete="username" required />
    </div>

    <div class="field">
      <label for="email">이메일</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
      <small id="emailErr" class="error">이메일 형식이 올바르지 않습니다.</small>
    </div>

    <div class="field">
      <label for="pwd">비밀번호</label>
      <input id="pwd" type="password" placeholder="비밀번호 (6자리 이상)" autocomplete="new-password" required />
    </div>

    <div class="field">
      <label for="pwd2">비밀번호 확인</label>
      <input id="pwd2" type="password" placeholder="비밀번호를 다시 입력하세요" autocomplete="new-password" required />
      <small id="pwdErr" class="error">비밀번호가 일치하지 않습니다.</small>
    </div>

    <div class="actions">
      <button type="submit">가입하기</button>
    </div>

    <div class="links">
      <a href="login.html">로그인으로 돌아가기</a>
      <a href="passwordFinder.html">비밀번호 찾기</a>
    </div>
    
    <p id="message" style="text-align:center; font-weight:bold; color:#000;"></p>
  </form>

  <script type="module" src="/scripts/join.js"></script>
  
  <script>
    // 이메일 정규식 (간단 버전)
    const isEmail = v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    const email = document.getElementById('email');
    const emailErr = document.getElementById('emailErr');
    const pwd = document.getElementById('pwd');
    const pwd2 = document.getElementById('pwd2');
    const pwdErr = document.getElementById('pwdErr');

    // 이메일 입력 실시간 검증
    email.addEventListener('input', () => {
      const val = email.value.trim();
      if (val === '' || isEmail(val)) {
        emailErr.style.display = 'none';
      } else {
        emailErr.style.display = 'block';
      }
    });

    // 비밀번호 일치 실시간 검증
    pwd2.addEventListener('input', () => {
      if (pwd2.value === pwd.value) {
        pwdErr.style.display = 'none';
      } else {
        pwdErr.style.display = 'block';
      }
    });
  </script>
</body>
</html>
