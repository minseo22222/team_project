<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        /* --- Neo-Brutalism (팝 아트) 테마 변수 --- */
        :root {
            --bg-color: #FFDE59;
            --card-bg: #FFFFFF;
            --border-color: #000000;
            --accent-green: #00F090;  /* 저장 버튼용 그린 */
            --accent-red: #FF5D5D;    /* 취소 버튼용 레드 */
            --border-width: 3px;
            --shadow-float: 8px 8px 0px 0px #000000;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 수정 카드 */
        .edit-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-float);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card-title {
            margin: 0;
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            color: var(--border-color);
            text-transform: uppercase;
            text-decoration: underline;
            text-decoration-thickness: 4px;
            text-decoration-color: var(--accent-green);
        }

        /* 프로필 이미지 업로드 */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            border: var(--border-width) solid var(--border-color);
            background-color: #eee;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s;
        }

        .avatar-wrapper:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 호버 오버레이 */
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }

        .camera-icon {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .upload-hint {
            font-size: 14px;
            font-weight: 700;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            cursor: pointer;
        }

        /* 입력 폼 */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 16px;
            font-weight: 800;
            color: #000;
            background-color: var(--accent-green); /* 라벨에 형광펜 칠한 느낌 */
            display: inline-block;
            width: fit-content;
            padding: 2px 6px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            border: var(--border-width) solid var(--border-color);
            font-size: 16px;
            font-weight: 600;
            box-sizing: border-box;
            font-family: inherit;
            box-shadow: 4px 4px 0px #eee; /* 기본은 연한 그림자 */
            transition: all 0.2s;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* 포커스 시 그림자가 진해짐 */
        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 6px 6px 0px #000;
            background-color: #faffff;
        }

        /* 버튼 영역 */
        .actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: var(--border-width) solid var(--border-color);
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 5px 5px 0px 0px #000;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px 0px #000;
        }

        #saveBtn {
            background-color: var(--accent-green);
            color: #000;
        }

        #saveBtn:hover {
            background-color: #00d680;
            transform: translate(-1px, -1px); /* 살짝 떠오름 */
            box-shadow: 6px 6px 0px 0px #000;
        }

        #reset {
            background-color: var(--accent-red);
            color: #fff;
        }

        #reset:hover {
            background-color: #ff4444;
            transform: translate(-1px, -1px);
            box-shadow: 6px 6px 0px 0px #000;
        }

        #uploadBtn {
            display: none;
        }
    </style>
</head>

<body>

    <div class="edit-card">
        <h2 class="card-title">프로필 수정</h2>
        
        <div class="avatar-section">
            <div class="avatar-wrapper" onclick="document.getElementById('uploadBtn').click()">
                <img id="profile_img" class="profile-img" src="/default_profile.png" alt="프로필 사진">
                <div class="avatar-overlay">
                    <svg class="camera-icon" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
                </div>
            </div>
            <span class="upload-hint" onclick="document.getElementById('uploadBtn').click()">이미지 변경 CLICK!</span>
            <button id="uploadBtn">업로드버튼(숨김)</button> 
        </div>

        <div class="form-group">
            <label for="nicknameInput">닉네임</label>
            <input type="text" id="nicknameInput" placeholder="새로운 닉네임 입력">
        </div>

        <div class="form-group">
            <label for="showMyselfInput">자기소개</label>
            <textarea id="showMyselfInput" placeholder="자기소개를 자유롭게 입력하세요!"></textarea>
        </div>

        <div class="actions">
            <button id="reset">취소</button>
            <button id="saveBtn">저장하기</button>
        </div>
    </div>

    <script type="module" src="/scripts/profile_edit.js"></script>

</body>
</html>
