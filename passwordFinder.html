<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 찾기(정적)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      min-height:100vh; display:flex; justify-content:center; align-items:center;
      background:#97b3e1; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card{
      width:min(92vw, 420px); padding:28px 24px; background:#fff; border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.08); display:grid; gap:14px;
    }
    .title{ margin:0 0 4px; font-size:20px; text-align:center; }
    .field{ display:grid; gap:6px; }
    label{ font-size:14px; color:#333; }

    *, *::before, *::after { box-sizing: border-box; }
    input[type="text"], input[type="email"]{
      width:100%; max-width:100%; display:block; padding:10px 12px;
      border:1px solid #d7dbe0; border-radius:8px; font-size:14px; outline:none;
    }
    input:focus{ border-color:#4c8bf5; box-shadow:0 0 0 3px rgba(76,139,245,.15); }

    .actions{ display:flex; gap:10px; margin-top:6px; }
    button{
      flex:1; padding:10px 12px; background:rgb(69,218,218); border:none; border-radius:8px;
      font-weight:700; cursor:pointer;
    }
    button.secondary{ background:#74bee1; }

    .err{ font-size:12px; color:#c62828; display:none; }
    .err.center{ text-align:center; }
    .summary{
      background:#f6f8fb; border:1px solid #e3e7ee; border-radius:8px; padding:12px; font-size:14px;
    }
    .summary .kv{ display:flex; justify-content:space-between; padding:6px 0; }
    .summary .kv b{ font-weight:600; }

    [hidden]{ display:none !important; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Step1: 输入ID和邮箱 -->
    <section id="step1">
      <h2 class="title">비밀번호 찾기</h2>

      <div class="field">
        <label for="sid">아이디</label>
        <input id="sid" type="text" placeholder="아이디 입력" autocomplete="username" required>
      </div>

      <div class="field">
        <label for="semail">이메일</label>
        <input id="semail" type="email" placeholder="you@example.com" autocomplete="email" required>
        <small id="emailErr" class="err">이메일 형식을 입력하세요</small>
      </div>

      <div class="actions">
        <button id="nextBtn" type="button">다음</button>
        <button id="resetBtn" class="secondary" type="button">다시쓰기</button>
      </div>
      <div id="matchErr" class="err center">아이디 또는 이메일이 일치하지 않습니다.</div>
    </section>

    <!-- 结果：在同一白框内显示ID与密码 -->
    <section id="result" hidden>
      <h2 class="title">확인 결과</h2>
      <div class="summary">
        <div class="kv"><span>아이디</span><b id="outId"></b></div>
        <div class="kv"><span>비밀번호</span><b id="outPwd"></b></div>
      </div>
      <div class="actions">
        <button class="secondary" type="button" id="backBtn">뒤로</button>
      </div>
    </section>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const result = document.getElementById('result');
    const sid = document.getElementById('sid');
    const semail = document.getElementById('semail');
    const emailErr = document.getElementById('emailErr');
    const matchErr = document.getElementById('matchErr');
    const outId = document.getElementById('outId');
    const outPwd = document.getElementById('outPwd');

    const VALID_ID = '123';
    const VALID_EMAIL = '123456@gmail.com';
    const PASSWORD = '123456';

    // 简单邮箱格式校验
    const isEmail = v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);

    // 输入时/失焦时即时提示
    function validateEmailInline() {
      const v = semail.value.trim();
      if (v === '' || isEmail(v)) {
        emailErr.style.display = 'none';
        return true;
      } else {
        emailErr.style.display = 'block';
        return false;
      }
    }
    semail.addEventListener('input', validateEmailInline);
    semail.addEventListener('blur', validateEmailInline);

    document.getElementById('nextBtn').addEventListener('click', () => {
      matchErr.style.display = 'none';

      const idVal = sid.value.trim();
      const emailVal = semail.value.trim().toLowerCase();

      // 点击“下一步”时也做一次硬校验
      if (!isEmail(emailVal)) {
        emailErr.style.display = 'block';
        return;
      } else {
        emailErr.style.display = 'none';
      }

      if (idVal === VALID_ID && emailVal === VALID_EMAIL) {
        outId.textContent = VALID_ID;
        outPwd.textContent = PASSWORD;
        step1.hidden = true;
        result.hidden = false;
      } else {
        matchErr.style.display = 'block';
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      sid.value = '';
      semail.value = '';
      emailErr.style.display = 'none';
      matchErr.style.display = 'none';
      sid.focus();
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      result.hidden = true;
      step1.hidden = false;
      sid.focus();
    });
  </script>
</body>
</html>
