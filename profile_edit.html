<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #97b3e1;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .edit-card {
            width: min(92vw, 600px);
            padding: 28px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            display: grid;
            gap: 16px;
        }

        .edit-card h2 {
            margin: 0 0 12px 0;
            text-align: center;
            font-size: 22px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #d7dbe0;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto;
            cursor: pointer;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d7dbe0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4c8bf5;
            box-shadow: 0 0 0 3px rgba(76, 139, 245, .15);
            outline: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 10px 12px;
            background: rgb(69, 218, 218);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        button[type="reset"] {
            background: #74bee1;
        }

        button:hover {
            opacity: 0.9;
        }

        #uploadBtn {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #4c8bf5;
            color: white;
            cursor: pointer;
            margin: 0 auto;
            /* 중앙 정렬 */
            display: block;
        }

        #uploadBtn:hover {
            background-color: #3a6fd8;
        }
    </style>
</head>

<body>

    <div class="edit-card">
        <h2>프로필 수정</h2>
        <img id="profile_img" class="profile-img" src="/default_profile.png" alt="프로필 사진">
        <button id="uploadBtn">이미지변경</button>
        <div class="field">
            <label for="nicknameInput">닉네임</label>
            <input type="text" id="nicknameInput" placeholder="닉네임 입력">
        </div>
        <div class="actions">
            <button id="saveBtn">저장</button>
            <button type="reset">취소</button>
        </div>
    </div>

    <script type="module" src="/scripts/profile_edit.js"></script>

</body>

</html>
